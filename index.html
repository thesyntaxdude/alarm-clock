<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js" defer></script>
</head>

<body>
  <section id="container">
    <div class="time-box" id="hours"></div>
    <div class="colon">:</div>
    <div class="time-box" id="minutes"></div>
    <div class="colon">:</div>
    <div class="time-box" id="seconds"></div>
  </section>
  <section id="alarm">
    <div id="created-alarms"></div>
    <div>
      <p>Create a New Alarm</p>
      <button id="create-alarm">Set Alarm</button>
    </div>
  </section>


  <dialog id="add-alarm">
    <button id="close-btn">X</button>
    <form>
      <input type="text" id="alarm-name" name="alarm-name" placeholder="Give Your Alarm a Name">
      <input type="date" id="alarm-date" name="alarm-date">
      <input type="time" id="alarm-time" name="alarm-time">
      <button id="submit">Add Alarm</button>
    </form>
  </dialog>

  <dialog  id="active-alarm">
    <p>Your Alarm Just Rang</p>
    <button id="stop-alarm">STOP ALARM</button>
  </dialog>
</body>

</html>
